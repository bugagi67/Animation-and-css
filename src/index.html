<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation and CSS</title>
</head>
<body>
  <div class="container">
    <button id="toggleButton">Expand</button>
    <div class="text-box" id="textBox">
      Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
    </div>
    <div class="copy" id="copyButton">Copy</div>
  </div>


  <button class="chat-button" id="chatButton">+</button>

  <div class="chat-window" id="chatWindow">
    <div class="chat-header">
      <h3>Напишите нам</h3>
      <span class="close-btn" id="closeChat">&times;</span>
    </div>
    <div class="chat-body">
      <textarea placeholder="Введите ваше сообщение..."></textarea>
    </div>
    <div class="chat-footer">
      <button>Отправить</button>
    </div>
  </div>



  <div class="container2">
    <button class="like-button">Like</button>
  </div>

</body>
</html>
